  <script>
    var randomDate = "02/23/1999";

    // 1 ...to convert the randomDate into three other date formats
    europeanDate = moment(randomDate).format("DD/MM/YYYY");
    console.log(europeanDate);
    reverseEuroDate = moment(randomDate).format("YYYY/MM/DD");
    console.log(reverseEuroDate);
    whyWouldYouDoThisDate = moment(randomDate).format("Do MMM, YYYY hh:mm:ss");
    console.log(whyWouldYouDoThisDate);
    unixDate = moment(randomDate).format("X");
    console.log(whyWouldYouDoThisDate);
    // 2 ...to determine the time in years, months, days between today and the 
    // .diff(moment(), "units") gives the time in between
    var todayDate = "08/08/2017"
    console.log(moment(randomDate).diff(moment(), "years"));
    console.log(moment(randomDate).diff(moment(), "months"));
    console.log(moment(randomDate).diff(moment(), "days"));




    // 3 ...to determine the number of days between the randomDate and 02/14/2001
    var newDate = moment("02/14/2001", randomFormat);
    console.log(moment(randomDate).diff(moment(newDate), "days"));
    // 4 ...to convert the randomDate to unix time (be sure to look up what unix time even is!!!)
