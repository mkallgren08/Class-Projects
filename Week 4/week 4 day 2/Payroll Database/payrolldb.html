<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Payroll Database</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Reset CSS -->
	<!-- <link type = "text/css" href = "./css/reset.css" -->

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- jQuery -->
	<script src="http://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

	<!-- Firebase -->
	<script src="https://www.gstatic.com/firebasejs/4.2.0/firebase.js"></script>

	<!-- Moment.js CDN -->
	<script src = "https://cdn.jsdelivr.net/momentjs/2.18.1/moment.min.js"></script>

	<!-- Custom CSS -->
	<link rel = "stylesheet" type = "text/css" href = "./css/style.css">

</head>
<body>
	<div class="container"> <!-- main Body Wrapper -->
        <div class="row">
            <div class="col-md-12">
                <div class="jumbotron">
                    <h1 class = "title">Management</h1>
                    <h3 class = "subtitle">A Comprehensive Directory of Employee Billable Hours</h3>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="panel panel-default">
                  <!-- Default panel contents -->
                  <div class="panel-heading">Current Employees</div>
                  <!-- Table -->
                  <table class="table">
                      <tr>
                          <td><label for="basic-url">Name</label></td>
                          <td><label for="basic-url">Role</label></td>
                          <td><label for="basic-url">Start Date</label></td>
                          <td><label for="basic-url">Months Worked</label></td>
                          <td><label for="basic-url">Monthly Rate</label></td>
                          <td><label for="basic-url">Total Billed</label></td>
                      </tr>
                      <tr class="currentEmployees">
                          <td id="Name"></td>
                          <td id="Role"></td>
                          <td id="startDate"></td>
                          <td id="monthsWorked"></td>
                          <td id="monthlyRate"></td>
                          <td id="totalBilled"></td>
                      </tr>
                  </table>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="panel panel-default">
                  <div class="panel-heading">
                    <h3 class="panel-title">Add Employee</h3>
                  </div>
                  <div class="panel-body">
                      
                      <label for="basic-url">Employee Name</label>
                      <div class="input-group">
                          <span class="input-group-addon" ></span>
                          <input type="text" class="form-control" aria-describedby="basic-addon1" id="name-input">
                        </div>
                      
                      <label for="basic-url">Role</label>
                      <div class="input-group">
                          <span class="input-group-addon" ></span>
                          <input type="text" class="form-control" aria-describedby="basic-addon1" id="role-input">
                        </div>
                      
                      <label for="basic-url">Start Date</label>
                      <div class="input-group">
                          <span class="input-group-addon" ></span>
                          <input type="text" class="form-control" aria-describedby="basic-addon1" id="startDate-input">
                        </div>
                      
                      <label for="basic-url">Monthly Rate</label>
                      <div class="input-group">
                          <span class="input-group-addon" ></span>
                          <input type="text" class="form-control" aria-describedby="basic-addon1" id= "monthlyRate-input">
                        </div>
                      <button type="submit" id="submit">Submit</button>
                  </div>
                </div>
            </div>
        </div>
    </div>
	
	<!-- Custom JS -->
	<script type = "text/javascript" src = "./javascript/payrolldb.js"></script>

	
	
</body>
</html>
