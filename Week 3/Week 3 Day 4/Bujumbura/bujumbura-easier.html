<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Bujumbura Data</title>
</head>

<body>
  <!-- Retrieved data will be dumped here -->
  <div><span class="city"></span></div>
  <div><span class="wind"></span></div>
  <div><span class="humidity"></span></div>
  <div><span class="tempK"></span>&deg;</div>
  <div><span class="tempC"></span>&deg;</div>
  <di><span class="tempF"></span>&deg;</div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript">
    // This is our API key. Add your own API key between the ""
    var APIKey = "f29cdafe21624061235bd7d34ec68e05";

    // Here we are building the URL we need to query the database
    var queryURL = "https://api.openweathermap.org/data/2.5/weather?q=Bujumbura,Burundi&appid=" + APIKey;

    // We then created an AJAX call
    $.ajax({
      url: queryURL,
      method: "GET"
    }).done(function(response) {

      // Create CODE HERE to Log the queryURL
      console.log(queryURL)
      // Create CODE HERE to log the resulting object
      console.log(response)
      // Create CODE HERE to transfer content to HTML
      $(".city").text("City: " + response.name)
      $(".wind").text("Windspeed (km/h): "+ response.wind.speed)
      $(".humidity").text("Humidity: "+ response.main.humidity + "%")
      var degreeK = response.main.temp
      var degreeC = (response.main.temp)- 273
      var degreeF = ((response.main.temp)-273)*1.8 + 32
      $(".tempK").text("Temperature: " + degreeK + "K")
      $(".tempC").text("Temperature: " + degreeC + "C")
      $(".tempF").text("Temperature: " + degreeF + "F")

      // Create CODE HERE to calculate the temperature (converted from Kelvin)
      // Hint: To convert from Kelvin to Fahrenheit: F = (K - 273.15) * 1.80 + 32
      // Create CODE HERE to dump the temperature content into HTML

    });
  </script>
</body>

</html>
