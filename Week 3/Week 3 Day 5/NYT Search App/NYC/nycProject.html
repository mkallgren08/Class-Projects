  <body>

        
    <div class="container theme-showcase" role="main">

      <div class="jumbotron">
        <h1>New York Times Search</h1>
      
      </div>
      
      <div class="row" style="width: 312%">
        <div class="col-sm-4">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title"><i class="fa fa-question-circle" aria-hidden="true"></i>Search Parameters</h3>
            </div>
            <div class="panel-body">
              <form>
              <p><i class="fa fa-id-card-o" aria-hidden="true"></i><b>Search Term:</b></p>
                <input type="text" name="search" placeholder="Search..">
              </form>
              <form>
              <p>Number of Records to Retrieve:</p>
                <input type="text" name="retrieve" placeholder="5">
              </form>
              <form>
              <p>Start Year (Optional):</p>
                <input type="text" name="startYear" placeholder="">
              </form>
              <form>
              <p>End Year (Optional):</p>
                <input type="text" name="endYear" placeholder="">
              </form>
              <div class="row">
              	<button type="submit" class="btn btn-default" id="runSearch"><i class="fa fa-search"></i> Search</button>
              </div>
              <div class="row">
              	<button type="button" class="btn btn-default" id="clearAll"><i class="fa fa-trash"></i> Clear Results</button>
              </div>

            </div>
          </div>
          <div class="panel panel-primary">
            <div class="panel-heading">
              <h3 class="panel-title"><i class="fa fa-pencil-square-o" aria-hidden="true"></i>Top Articles</h3>
            </div>
            <div class="panel-body"></div>
        
    </div> 
</div>



<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
