  <body>

        
    <div class="container theme-showcase" role="main">

      <div class="jumbotron">
        <h1>New York Times Search</h1>
      
      </div>
      
      <div class="row" style="width: 312%">
        <div class="col-sm-4">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title"><i class="fa fa-question-circle" aria-hidden="true"></i>Search Parameters</h3>
            </div>
            <div class="panel-body">
              <form>
              <p><i class="fa fa-id-card-o" aria-hidden="true"></i><b>Search Term:</b></p>
                <input type="text" name="search" placeholder="Search.." id = "Search">
              </form>
              <form>
              <p>Number of Records to Retrieve:</p>
                <input type="text" name="retrieve" placeholder="5">
              </form>
              <form>
              <p>Start Year (Optional):</p>
                <input type="text" name="startYear" placeholder="" id = "start-date">
              </form>
              <form>
              <p>End Year (Optional):</p>
                <input type="text" name="endYear" placeholder="" id = "end-date">
              </form>
              <div class="row">
              	<button type="submit" class="btn btn-default" id="runSearch"><i class="fa fa-search"></i> Search</button>
              </div>
              <div class="row">
              	<button type="button" class="btn btn-default" id="clearAll"><i class="fa fa-trash"></i> Clear Results</button>
              </div>

            </div>
          </div>
          <div class="panel panel-primary">
            <div class="panel-heading">
              <h3 class="panel-title"><i class="fa fa-pencil-square-o" aria-hidden="true"></i>Top Articles</h3>
            </div>
            <div class="panel-body"></div>
        
    </div> 

<script>
  var i = 0

  function searchNYT() {
      var basicqueryURL = "https://api.nytimes.com/svc/search/v2/articlesearch.json";
      var query = $("#search").text(); 
      var amount = $("#inputid").text();
      var startDate = $("#start-date").text();
      var endDate = $("#end-date").text();
      var apiKey = "972601f883234ac4993c40be74b7d8c3"


    var queryURL = basicqueryURL
                  + '?api-key=' + apiKey
                  + '?q=' +  query
                  + '?begin_date=' + startDate
                  + '?end_date=' + endDate; 
  


      $.ajax({
          url: queryURL,
          method: "GET"
        }) .done(function(returned){

        for (i=0; i < returned.response.docs.length; i++){
          console.log(returned);
        console.log(returned.response.docs[i].headline.main)
        console.log(returned.response.docs[i].byline.original)
        console.log(returned.response.docs[i].new_desk)
        console.log(returned.response.docs[i].pub_date)
        console.log(returned.response.docs[i].web_url)
      };

        })
    };

    $("runSearch").click(searchNYT())
  </script>



</div>
