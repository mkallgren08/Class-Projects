<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Farm Animals</title>
</head>
<body>
	<script type="text/javascript">
		var farmAnimals = ["chickens", "pigs", "cows", "horses", "ostriches"]

		// Console out the farm animal in the current index.
		for (i=0; i < farmAnimals.length; i++){
			console.log("We have "+ farmAnimals[i])
		

			if (farmAnimals[i].charAt(0) === "c" || farmAnimals[i].charAt(0) === "o" ){
				alert("Hey, that animal's name starts with a 'c' or an 'o'!")
				}

		}

	</script>
	
</body>
</html>
