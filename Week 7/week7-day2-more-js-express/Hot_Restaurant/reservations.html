<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hot Restaurant - Reservations</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

</head>
<body>

  <div class="container">
    <div class="jumbotron">
      <h1>Hot Restaurant</h1>
      <h3>Place a reservation - we only have 5 available at a time. It's almost like we're a 
            sauna with limited seating. Reserve now!</h3>
      <hr>
      <a href="/"><button type="button" class="btn btn-primary btn-lg"><span class="glyphicon glyphicon-list"></span> View reservations</button></a>
    </div>
    <div class="row">

      <div class="col-lg-12">

        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title"><strong>Add Reservation</strong></h3>
          </div>
          <div class="panel-body">
            <form method="POST" role="form">

              <div class="form-group">
                <label for="custName">Name</label>
                <input type="text" class="form-control" id="custName">
              </div>

              <div class="form-group">
                <label for="custPhone">Phone</label>
                <input type="text" class="form-control" id="custPhone">
              </div>

              <div class="form-group">
                <label for="custEmail">E-mail</label>
                <input type="text" class="form-control" id="custEmail">
              </div>

              <div class="form-group">
                <label for="custID">Unique ID</label>
                <input type="text" class="form-control" id="custID">
              </div>

            </form>
            <br>
            <div class="text-right">
              <button type="submit" class="btn btn-primary btn-md" id="add-btn"><span class="glyphicon glyphicon-plus">
                </span> Submit Reservation Request</button>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>

  <script type="text/javascript">
    // Question: What does this code do?
    $("#add-btn").on("click", function(event) {
      event.preventDefault();
      var newReservation = {
        name: $("#custname").val().trim(),
        phone: $("#custPhone").val().trim(),
        email: $("#custEmail").val().trim(),
        id: $("#custID").val().trim()
      };

      // Question: What does this code do??
      $.post("/api/new", newReservation)
      .done(function(data) {
        console.log(data);
        // Need an if/else here to handle whether the person got a reservation or put on the waitlist
        alert("Adding character...");
      });
    });
  </script>

</body>
</html>
